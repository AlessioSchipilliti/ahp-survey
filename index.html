<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AHP Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <h1 class="h1">AHP Tool</h1>
        <div class="muted">Problem setup, pairwise comparisons, results.</div>
      </div>
      <div class="steps" id="steps"></div>
    </header>

    <main class="grid">
      <aside class="panel">
        <div class="panelTitle">Navigation</div>
        <button class="navBtn" data-step="1">1. Problem setup</button>
        <button class="navBtn" data-step="2">2. Matrices setup</button>
        <button class="navBtn" data-step="3">3. Results</button>

        <div class="divider"></div>

        <div class="panelTitle">Actions</div>
        <button class="btn" id="btnExport">Export JSON</button>
        <button class="btn" id="btnReset">Reset</button>

        <div class="divider"></div>
        <div class="small muted" id="status"></div>
      </aside>

      <section class="content">
        <div class="card" id="view1"></div>
        <div class="card" id="view2"></div>
        <div class="card" id="view3"></div>

        <div class="footer">
          Built for GitHub Pages. No backend.
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
